var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var picHeight = canvas.height / data[0].row.dots.length;
var picWidth = canvas.width / data[0].row.dots.length;
var x_position = 0;
var y_position = 0;
data.map( (item ) =>{
  item.row.dots.map( ( dot, i ) => {

    if (i >=1 ) { x_position = x_position + picWidth; }

    if (x_position >= canvas.width ) {
      x_position= 0;
      y_position = y_position + picHeight;
    }
    ctx.beginPath();
    ctx.rect(x_position, y_position, picWidth, picHeight);
    ctx.fillStyle = dot.c;
    ctx.fill();
    ctx.closePath();
    debugger;
  });
  console.log('row ', item.row.id, ' done.');
});
